    <div class="product-container">
        <!-- Products will be inserted here by JavaScript -->
    </div>

    <script>
        const products = [
            {
                name: "Luv Is Rage 2 Album",
                price: "15.99",
                description: "Lil Uzi Vert",
                categories: ["Music", "Albums"],
                // imageURL: "catalog_album.jpeg" 
            },
            {
                name: "Band T-shirt",
                price: "20.00",
                description: "High-quality cotton t-shirt with band logo.",
                categories: ["Merch", "Clothing"]
            },
            {
                name: "WSR Sticker Pack",
                price: "5.50",
                description: "A pack of 10 unique stickers.",
                categories: ["Accessories"]
            }
        ];

        const productContainer = document.querySelector('.product-container');

        products.forEach(product => {
            const productElement = document.createElement('div');
            productElement.classList.add('product');
            let productImage = product.imageName ? `<img src="${product.imageName}" alt="${product.name}" style="width:100%; max-width:200px; height:auto; margin-bottom:10px;">` : '';
            productElement.innerHTML = `
                ${productImage}
                <div class="product-name">${product.name}</div>
                <div class="product-description">${product.description}</div>
                <div class="product-categories">Categories: ${product.categories.join(", ")}</div>
                <div class="product-price">$${product.price}</div>
            `;
            productContainer.appendChild(productElement);
        });

    </script>
